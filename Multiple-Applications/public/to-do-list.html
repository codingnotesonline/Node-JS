<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="css/to-do-list.css">
    <title>To-Do List</title>
</head>

<body>

    <div class="container">
        <nav>
            <div class="logo">
                <h1>Daily Plans</h1>
            </div>
            <div class="days">
                <p class="selectDay" id="mon">Mon</p>
                <p class="selectDay" id="tues">Tues</p>
                <p class="selectDay" id="wed">Wed</p>
                <p class="selectDay" id="thir">Thir</p>
                <p class="selectDay" id="fri">Fri</p>
                <p class="selectDay" id="sat">Sat</p>
                <p class="selectDay" id="sun">Sun</p>
            </div>
        </nav>
        <div class="topPrio box">
            <div class="text">
                <h3>TOP PRIORITIES</h3>
            </div>
            <div class="content">
                <div class="addContent">
                    <input type="text" name="task" class="taskName-1" placeholder="Enter Your Task Here">
                </div>
                <div class="tasks-1">

                </div>
            </div>
        </div>
        <div class="other-todo box">
            <div class="text">
                <h3>OTHER TO-DO'S</h3>
            </div>
            <div class="content">
                <div class="addContent">
                    <input type="text" name="task" class="taskName-2" placeholder="Enter Your Task Here">
                </div>
                <div class="tasks-2">

                </div>
            </div>
        </div>
        <div class="meals box">
            <div class="text">
                <h3>MEALS</h3>
            </div>
            <div class="content">
                <div class="addContent">
                    <input type="text" name="task" class="taskName-3" placeholder="Enter Your Task Here">
                </div>
                <div class="tasks-3">

                </div>
            </div>
        </div>
        <div class="lowPrio box">
            <div class="text">
                <h3>LOW PRIORITIES</h3>
            </div>
            <div class="content">
                <div class="addContent">
                    <input type="text" name="task" class="taskName-4" placeholder="Enter Your Task Here">
                </div>
                <div class="tasks-4">

                </div>
            </div>
        </div>
        <div class="notes box">
            <div class="text">
                <h3>NOTES</h3>
            </div>
            <div class="content">
                <div class="addContent">
                    <input type="text" name="task" class="taskName-5" placeholder="Enter Your Task Here">
                </div>
                <div class="tasks-5">

                </div>
            </div>
        </div>
    </div>

    <script>
    </script>

    <script src="https://kit.fontawesome.com/a53fdc6b95.js" crossorigin="anonymous"></script>
    <script src="js/to-do-list.js"></script>
</body>

</html>
